# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/hmpps/offender-search
  tag: latest
  port: 8080

ingress:
  enabled: true
  enable_whitelist: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: offender-search-dev.prison.service.justice.gov.uk
      cert_secret: offender-search-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  JAVA_OPTS: "-Xmx512m"

kiam:
  roleArn: arn:aws:iam::754256621582:role/offender-search-elastic-search-delius-dev

elasticSearch:
  deliusRoleArn: arn:aws:iam::723123699647:role/cp-offender-search-service-role-delius-core-dev
  host: vpc-newtech-search-5vp7augmc5vncprjjbczf23g5q.eu-west-2.es.amazonaws.com
  port: 443
  scheme: https

nomisOAuth:
  JWT_JWK_SET_URI: https://gateway.t3.nomis-api.hmpps.dsd.io/auth/.well-known/jwks.json
